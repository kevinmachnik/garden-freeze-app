<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Frost Alert 🌱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-2px);
        }

        .alert-safe {
            border-left: 5px solid #48bb78;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.1) 0%, transparent 100%);
        }

        .alert-light-freeze {
            border-left: 5px solid #f6ad55;
            background: linear-gradient(90deg, rgba(246, 173, 85, 0.1) 0%, transparent 100%);
            animation: pulse 2s infinite;
        }

        .alert-hard-freeze {
            border-left: 5px solid #fc8181;
            background: linear-gradient(90deg, rgba(252, 129, 129, 0.2) 0%, transparent 100%);
            animation: pulse 1.5s infinite;
        }

        .alert-warning {
            border-left: 5px solid #a78bfa;
            background: linear-gradient(90deg, rgba(167, 139, 250, 0.1) 0%, transparent 100%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        .status-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .status-message {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .status-details {
            color: #4a5568;
            line-height: 1.6;
        }

        .temperature-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .temp-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .temp-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .temp-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .location-info {
            text-align: center;
            color: #718096;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .check-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .check-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .forecast-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .forecast-card h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .frost-date {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .frost-details {
            color: #4a5568;
            line-height: 1.6;
        }

        .freeze-type-info {
            background: #fff;
            border-left: 3px solid #667eea;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .freeze-type-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .freeze-type-desc {
            color: #4a5568;
            font-size: 0.9em;
        }

        .tips {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .tips h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .tips ul {
            color: #4a5568;
            padding-left: 20px;
        }

        .tips li {
            margin-bottom: 8px;
        }

        .plant-info {
            background: #e6fffa;
            border-left: 3px solid #38b2ac;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .plant-info h4 {
            color: #234e52;
            margin-bottom: 8px;
        }

        .plant-info p {
            color: #2c7a7b;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .historical-note {
            background: #f7fafc;
            border-left: 3px solid #a78bfa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #4a5568;
        }

        .zone-info {
            color: #718096;
            font-size: 0.85em;
            font-style: italic;
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌱 Garden Frost Alert</h1>
        <p class="subtitle">Protect your crops from freezing temperatures</p>
        
        <div class="location-info" id="locationInfo">
            Click below to check your local forecast
        </div>

        <div id="statusContainer"></div>
        
        <button class="check-button" id="checkButton" onclick="checkWeather()">
            Check Frost Risk (10-Day Forecast)
        </button>

        <div id="forecastContainer"></div>
        
        <div id="tipsContainer"></div>
    </div>

    <script>
        let userLat = null;
        let userLon = null;

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Check if it's today or tomorrow
            if (date.toDateString() === today.toDateString()) {
                return 'Tonight';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow night';
            }
            
            // Calculate days until
            const daysUntil = Math.ceil((date - today) / (1000 * 60 * 60 * 24));
            
            return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()} (${daysUntil} days away)`;
        }

        function getFreezeType(temp) {
            if (temp <= 28) {
                return 'hard';
            } else if (temp <= 32) {
                return 'light';
            }
            return 'none';
        }

        function getHistoricalFrostDates(latitude) {
            // Estimate frost dates based on latitude zones (Northern Hemisphere)
            // These are approximate averages - actual dates vary by microclimate
            
            const absLat = Math.abs(latitude);
            
            // Define frost date zones
            let firstFrostDate, lastFrostDate, zoneName;
            
            if (absLat >= 50) {
                // Northern zones (Canada, Northern US)
                firstFrostDate = { month: 9, day: 15 };  // Sept 15
                lastFrostDate = { month: 5, day: 15 };   // May 15
                zoneName = "Northern Zone (Similar to: Northern Canada, Alaska)";
            } else if (absLat >= 45) {
                // Northern US (Minnesota, Wisconsin, Maine)
                firstFrostDate = { month: 10, day: 1 };  // Oct 1
                lastFrostDate = { month: 5, day: 1 };    // May 1
                zoneName = "Upper North Zone (Similar to: Minnesota, Wisconsin, Maine)";
            } else if (absLat >= 42) {
                // Mid-Northern US (Mass, Michigan, Oregon)
                firstFrostDate = { month: 10, day: 15 }; // Oct 15
                lastFrostDate = { month: 4, day: 20 };   // April 20
                zoneName = "Mid-North Zone (Similar to: Massachusetts, Michigan, Oregon)";
            } else if (absLat >= 38) {
                // Central US (Kansas, Virginia, Northern California)
                firstFrostDate = { month: 10, day: 25 }; // Oct 25
                lastFrostDate = { month: 4, day: 10 };   // April 10
                zoneName = "Central Zone (Similar to: Kansas, Virginia, N. California)";
            } else if (absLat >= 35) {
                // Southern-Central US (Tennessee, North Carolina)
                firstFrostDate = { month: 11, day: 5 };  // Nov 5
                lastFrostDate = { month: 3, day: 25 };   // March 25
                zoneName = "South-Central Zone (Similar to: Tennessee, North Carolina)";
            } else if (absLat >= 32) {
                // Southern US (Georgia, Texas, Arizona)
                firstFrostDate = { month: 11, day: 20 }; // Nov 20
                lastFrostDate = { month: 3, day: 10 };   // March 10
                zoneName = "Southern Zone (Similar to: Georgia, Central Texas, Arizona)";
            } else if (absLat >= 28) {
                // Deep South (Florida panhandle, Southern Texas)
                firstFrostDate = { month: 12, day: 10 }; // Dec 10
                lastFrostDate = { month: 2, day: 20 };   // Feb 20
                zoneName = "Deep South Zone (Similar to: N. Florida, S. Texas)";
            } else {
                // Tropical/Subtropical (Southern Florida, Hawaii)
                firstFrostDate = null; // Rarely or never frosts
                lastFrostDate = null;
                zoneName = "Tropical/Subtropical Zone";
            }
            
            // For Southern Hemisphere, reverse the dates (approximate)
            if (latitude < 0 && firstFrostDate) {
                // Swap and adjust months for Southern Hemisphere
                const tempFirst = { ...firstFrostDate };
                const tempLast = { ...lastFrostDate };
                
                // Offset by 6 months
                firstFrostDate = { 
                    month: (tempLast.month + 6) > 12 ? (tempLast.month - 6) : (tempLast.month + 6),
                    day: tempLast.day 
                };
                lastFrostDate = { 
                    month: (tempFirst.month + 6) > 12 ? (tempFirst.month - 6) : (tempFirst.month + 6),
                    day: tempFirst.day 
                };
                zoneName = zoneName + " (S. Hemisphere adjusted)";
            }
            
            return { 
                firstFrost: firstFrostDate, 
                lastFrost: lastFrostDate,
                zone: zoneName
            };
        }

        function calculateDaysToHistoricalFrost(latitude) {
            const today = new Date();
            const currentMonth = today.getMonth() + 1; // JavaScript months are 0-indexed
            const currentDay = today.getDate();
            const currentYear = today.getFullYear();
            
            const frostDates = getHistoricalFrostDates(latitude);
            
            if (!frostDates.firstFrost) {
                return { type: 'none', message: 'Your location rarely experiences frost.', zone: frostDates.zone };
            }
            
            // Determine if we're approaching first frost (fall) or last frost (spring)
            // If it's April through August, show last frost info
            // If it's September through March, show first frost info
            
            let targetDate, frostType, frostDateStr;
            
            if (currentMonth >= 4 && currentMonth <= 8) {
                // Spring/Summer - talk about last frost that passed or next year's
                const lastFrostThisYear = new Date(currentYear, frostDates.lastFrost.month - 1, frostDates.lastFrost.day);
                
                if (today < lastFrostThisYear) {
                    // Last frost hasn't happened yet this spring
                    const daysUntil = Math.ceil((lastFrostThisYear - today) / (1000 * 60 * 60 * 24));
                    return {
                        type: 'upcoming_last',
                        date: lastFrostThisYear,
                        days: daysUntil,
                        message: `Historical last spring frost: ~${lastFrostThisYear.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} (${daysUntil} days away)`,
                        zone: frostDates.zone
                    };
                } else {
                    // We're past last frost, show first frost
                    targetDate = new Date(currentYear, frostDates.firstFrost.month - 1, frostDates.firstFrost.day);
                    frostType = 'first';
                    frostDateStr = targetDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }
            } else {
                // Fall/Winter - show first frost
                targetDate = new Date(currentYear, frostDates.firstFrost.month - 1, frostDates.firstFrost.day);
                
                // If first frost date has passed this year, show next year's last frost
                if (today > targetDate) {
                    targetDate = new Date(currentYear + 1, frostDates.lastFrost.month - 1, frostDates.lastFrost.day);
                    frostType = 'last_next_year';
                    frostDateStr = targetDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                } else {
                    frostType = 'first';
                    frostDateStr = targetDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }
            }
            
            const daysUntil = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            
            if (frostType === 'first') {
                return {
                    type: 'upcoming_first',
                    date: targetDate,
                    days: daysUntil,
                    message: `Historical first fall frost: ~${frostDateStr} (${daysUntil} days away)`,
                    zone: frostDates.zone
                };
            } else {
                return {
                    type: 'upcoming_last_next',
                    date: targetDate,
                    days: daysUntil,
                    message: `Historical last spring frost (next year): ~${frostDateStr} (${daysUntil} days away)`,
                    zone: frostDates.zone
                };
            }
        }

        async function checkWeather() {
            const button = document.getElementById('checkButton');
            const statusContainer = document.getElementById('statusContainer');
            const locationInfo = document.getElementById('locationInfo');
            const forecastContainer = document.getElementById('forecastContainer');
            const tipsContainer = document.getElementById('tipsContainer');
            
            button.disabled = true;
            statusContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Getting your location...</div>';
            forecastContainer.innerHTML = '';
            tipsContainer.innerHTML = '';

            try {
                // Get user location
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        timeout: 10000,
                        enableHighAccuracy: true
                    });
                });

                userLat = position.coords.latitude;
                userLon = position.coords.longitude;

                locationInfo.innerHTML = `📍 Location: ${userLat.toFixed(2)}°, ${userLon.toFixed(2)}°`;
                statusContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Checking 10-day forecast...</div>';

                // Fetch weather data from Open-Meteo API - now for 10 days
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${userLat}&longitude=${userLon}&daily=temperature_2m_max,temperature_2m_min&hourly=temperature_2m&temperature_unit=fahrenheit&timezone=auto&forecast_days=10`
                );

                if (!response.ok) throw new Error('Weather service unavailable');

                const data = await response.json();
                
                // Check next 24 hours for immediate warnings
                const next24Hours = [];
                let hardFreezeIn24 = false;
                let lightFreezeIn24 = false;
                
                for (let i = 0; i < 24 && i < data.hourly.time.length; i++) {
                    const temp = data.hourly.temperature_2m[i];
                    next24Hours.push(temp);
                    
                    if (temp <= 28) hardFreezeIn24 = true;
                    else if (temp <= 32) lightFreezeIn24 = true;
                }

                const currentTemp = next24Hours[0];
                const min24hr = Math.min(...next24Hours);

                // Check 10-day forecast for any frost events
                let nextFrostDate = null;
                let nextFrostTemp = null;
                let nextFrostType = null;
                const frostDays = [];

                for (let i = 0; i < data.daily.time.length; i++) {
                    const minTemp = data.daily.temperature_2m_min[i];
                    if (minTemp <= 32) {
                        const freezeType = getFreezeType(minTemp);
                        frostDays.push({
                            date: data.daily.time[i],
                            minTemp: minTemp,
                            type: freezeType
                        });
                        
                        if (!nextFrostDate) {
                            nextFrostDate = data.daily.time[i];
                            nextFrostTemp = minTemp;
                            nextFrostType = freezeType;
                        }
                    }
                }

                // Display status based on findings
                let statusHTML = '';
                
                if (hardFreezeIn24) {
                    statusHTML = `
                        <div class="status-card alert-hard-freeze">
                            <div class="status-icon">🥶</div>
                            <div class="status-message">HARD FREEZE WARNING!</div>
                            <div class="status-details">
                                Temperatures will drop to <strong>${Math.round(min24hr)}°F</strong> in the next 24 hours!
                                <br><strong>This will damage or kill most plants.</strong>
                                <br>Take immediate action to protect ALL vulnerable plants.
                            </div>
                        </div>
                    `;
                } else if (lightFreezeIn24) {
                    statusHTML = `
                        <div class="status-card alert-light-freeze">
                            <div class="status-icon">❄️</div>
                            <div class="status-message">Light Freeze Warning</div>
                            <div class="status-details">
                                Temperatures will drop to <strong>${Math.round(min24hr)}°F</strong> in the next 24 hours.
                                <br>Tender plants need protection, but hardy vegetables may survive.
                            </div>
                        </div>
                    `;
                } else if (nextFrostDate) {
                    const frostDateFormatted = formatDate(nextFrostDate);
                    const freezeTypeText = nextFrostType === 'hard' ? 'Hard Freeze' : 'Light Freeze';
                    
                    // Get historical context
                    const historicalFrost = calculateDaysToHistoricalFrost(userLat);
                    const nextFrostDateObj = new Date(nextFrostDate);
                    let historicalContext = '';
                    
                    if (historicalFrost.type === 'upcoming_first' || historicalFrost.type === 'upcoming_last') {
                        const daysDiff = Math.abs(Math.ceil((nextFrostDateObj - historicalFrost.date) / (1000 * 60 * 60 * 24)));
                        if (daysDiff <= 7) {
                            historicalContext = '<br><em>This is right on schedule with historical averages.</em>';
                        } else if (nextFrostDateObj < historicalFrost.date) {
                            historicalContext = `<br><em>This is ${daysDiff} days earlier than historical average!</em>`;
                        } else {
                            historicalContext = `<br><em>This is ${daysDiff} days later than historical average.</em>`;
                        }
                    }
                    
                    statusHTML = `
                        <div class="status-card alert-warning">
                            <div class="status-icon">⚠️</div>
                            <div class="status-message">Frost in Forecast</div>
                            <div class="status-details">
                                No freeze tonight, but <strong>${freezeTypeText}</strong> expected:
                                <br><strong>${frostDateFormatted}</strong>
                                <br>Low of ${Math.round(nextFrostTemp)}°F
                                ${historicalContext}
                            </div>
                        </div>
                    `;
                } else {
                    // Get historical frost prediction
                    const historicalFrost = calculateDaysToHistoricalFrost(userLat);
                    
                    statusHTML = `
                        <div class="status-card alert-safe">
                            <div class="status-icon">✅</div>
                            <div class="status-message">No Frost Risk</div>
                            <div class="status-details">
                                Your garden is safe! No freezing temperatures in the 10-day forecast.
                                ${historicalFrost.type !== 'none' ? `<br><br><strong>📊 ${historicalFrost.message}</strong>` : ''}
                                ${historicalFrost.type === 'upcoming_first' ? '<br><em>Start planning for winter crop protection!</em>' : ''}
                                ${historicalFrost.type === 'upcoming_last' ? '<br><em>Wait to plant tender crops until after this date.</em>' : ''}
                            </div>
                        </div>
                    `;
                    
                    // Add historical context 
                    if (historicalFrost.type !== 'none') {
                        if (historicalFrost.days <= 45) {
                            // Show detailed planning info if frost is within 45 days
                            tipsContainer.innerHTML = `
                                <div class="tips">
                                    <h3>📅 Historical Frost Planning:</h3>
                                    <div class="plant-info">
                                        <h4>Your Frost Zone (Latitude: ${userLat.toFixed(1)}°)</h4>
                                        <p class="zone-info">${historicalFrost.zone}</p>
                                        <p>
                                            ${historicalFrost.type === 'upcoming_first' ? 
                                            `Your area typically gets its first fall frost around <strong>${historicalFrost.date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</strong>. 
                                            While weather patterns vary year to year, this is a good time to:
                                            <br>• Start harvesting tender crops
                                            <br>• Prepare frost protection supplies
                                            <br>• Plant cold-hardy vegetables for winter harvest` :
                                            `Your area typically gets its last spring frost around <strong>${historicalFrost.date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</strong>.
                                            <br>• Wait until after this date to plant tomatoes, peppers, and basil
                                            <br>• Start seeds indoors 6-8 weeks before this date
                                            <br>• Cold-hardy crops can go out 2-4 weeks earlier`
                                            }
                                        </p>
                                    </div>
                                    <p style="color: #718096; font-size: 0.85em; margin-top: 10px;">
                                        <em>Note: These are historical averages based on latitude. Actual frost dates vary by microclimate, elevation, and yearly weather patterns. 
                                        Urban areas and south-facing slopes typically frost later in fall and earlier in spring.</em>
                                    </p>
                                </div>
                            `;
                        } else {
                            // Show simplified zone info for dates further out
                            tipsContainer.innerHTML = `
                                <div class="historical-note">
                                    <strong>Your Frost Zone:</strong> ${historicalFrost.zone}
                                    <br><em style="font-size: 0.9em;">Keep checking back as your historical frost date approaches for planning tips!</em>
                                </div>
                            `;
                        }
                    }
                }

                statusHTML += `
                    <div class="temperature-display">
                        <div class="temp-card">
                            <div class="temp-label">Current</div>
                            <div class="temp-value">${Math.round(currentTemp)}°F</div>
                        </div>
                        <div class="temp-card">
                            <div class="temp-label">Tonight's Low</div>
                            <div class="temp-value">${Math.round(min24hr)}°F</div>
                        </div>
                    </div>
                `;

                statusContainer.innerHTML = statusHTML;

                // Show all frost events in forecast
                if (frostDays.length > 0) {
                    let forecastHTML = '<div class="forecast-card"><h3>🌡️ Frost Events in 10-Day Forecast:</h3>';
                    
                    frostDays.forEach(frost => {
                        const dateFormatted = formatDate(frost.date);
                        const freezeTypeText = frost.type === 'hard' ? 'Hard Freeze' : 'Light Freeze';
                        const icon = frost.type === 'hard' ? '🥶' : '❄️';
                        
                        forecastHTML += `
                            <div class="freeze-type-info">
                                <div class="freeze-type-title">${icon} ${dateFormatted}</div>
                                <div class="freeze-type-desc">
                                    ${freezeTypeText} - Low of ${Math.round(frost.minTemp)}°F
                                </div>
                            </div>
                        `;
                    });
                    
                    forecastHTML += '</div>';
                    forecastContainer.innerHTML = forecastHTML;
                }

                // Show tips based on freeze type
                if (hardFreezeIn24 || lightFreezeIn24 || nextFrostDate) {
                    let tipsHTML = '<div class="tips">';
                    
                    // Add freeze type explanations
                    tipsHTML += `
                        <h3>🌡️ Understanding Freeze Types:</h3>
                        <div class="plant-info">
                            <h4>Light Freeze (29-32°F)</h4>
                            <p>
                                <strong>Hardy plants that can survive:</strong> Kale, collards, Brussels sprouts, cabbage, broccoli, cauliflower, turnips, beets, carrots, lettuce (under row cover)
                                <br><strong>Must protect:</strong> Tomatoes, peppers, basil, squash, cucumbers, beans
                            </p>
                        </div>
                        <div class="plant-info" style="background: #fef5e7; border-color: #f39c12;">
                            <h4>Hard Freeze (Below 29°F)</h4>
                            <p>
                                <strong>Only the hardiest survive:</strong> Kale, collards, Brussels sprouts (may need protection below 25°F)
                                <br><strong>Everything else needs protection or harvesting!</strong>
                            </p>
                        </div>
                    `;
                    
                    if (hardFreezeIn24 || lightFreezeIn24) {
                        tipsHTML += `
                            <h3>🛡️ Immediate Protection Actions:</h3>
                            <ul>
                                <li>Cover plants with frost cloth, old sheets, or blankets before sunset</li>
                                <li>Water thoroughly - moist soil retains heat better</li>
                                <li>Harvest ripe produce and tender herbs now</li>
                                <li>Move containers to protected areas</li>
                                <li>Add mulch for insulation</li>
                                ${hardFreezeIn24 ? '<li><strong>For hard freeze: Double-layer coverings or bring plants indoors</strong></li>' : ''}
                            </ul>
                        `;
                    }
                    
                    tipsHTML += '</div>';
                    tipsContainer.innerHTML = tipsHTML;
                }

            } catch (error) {
                console.error('Error:', error);
                
                let errorMessage = 'Unable to check weather. ';
                if (error.code === 1) {
                    errorMessage += 'Please enable location access.';
                } else if (error.message === 'Weather service unavailable') {
                    errorMessage += 'Weather service is temporarily unavailable.';
                } else {
                    errorMessage += 'Please try again.';
                }
                
                statusContainer.innerHTML = `<div class="error">${errorMessage}</div>`;
            } finally {
                button.disabled = false;
            }
        }

        // Check on page load
        window.addEventListener('load', () => {
            if ('geolocation' in navigator) {
                // Ready to use
            } else {
                document.getElementById('statusContainer').innerHTML = 
                    '<div class="error">Geolocation is not supported by your browser.</div>';
            }
        });
    </script>
</body>
</html>
